<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Essential Viewport and Character Set -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

        <!-- Primary SEO Meta Tags -->
        <title>Euphoria - Premium eCommerce Shopping Experience</title>
        <meta name="description" content="Discover Euphoria - your destination for premium shopping. Browse our curated collection of fashion, accessories, home goods and more with free shipping on orders over $50.">
        <meta name="keywords" content="euphoria, ecommerce, online shopping, fashion, accessories, premium shopping">

        <!-- Open Graph Meta Tags for Social Sharing -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Euphoria - Premium eCommerce Shopping Experience">
        <meta property="og:description" content="Your destination for premium online shopping with curated collections and exceptional customer service.">

        <!-- Additional SEO Enhancement -->
        <meta name="robots" content="index, follow">
        <meta name="language" content="English">
        <meta name="revisit-after" content="7 days">
        <meta name="author" content="Euphoria">

        <!-- Mobile App Capability Tags -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Euphoria">

        <!-- Favicon References -->
        <link rel="icon" href="/assets/images/Logo.svg">
    </head>
    <body>
        <h1>Welcome to euphoria</h1>
    </body>
</html>
