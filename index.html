<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Essential Viewport and Character Set -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Primary SEO Meta Tags -->
        <title>Euphoria - Premium eCommerce Shopping Experience</title>
        <meta name="description" content="Discover Euphoria - your destination for premium shopping. Browse our curated collection of fashion, accessories, home goods and more with free shipping on orders over $50.">
        <meta name="keywords" content="euphoria, ecommerce, online shopping, fashion, accessories, premium shopping">

        <!-- Open Graph Meta Tags for Social Sharing -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Euphoria - Premium eCommerce Shopping Experience">
        <meta property="og:description" content="Your destination for premium online shopping with curated collections and exceptional customer service.">

        <!-- Additional SEO Enhancement -->
        <meta name="robots" content="index, follow">
        <meta name="language" content="English">
        <meta name="revisit-after" content="7 days">
        <meta name="author" content="Euphoria">

        <!-- Mobile App Capability Tags -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Euphoria">

        <!-- Favicon References -->
        <link rel="icon" href="/assets/images/Logo.svg">

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="/assets/css/index.css">
        <script src="/assets/js/index.js"></script>
    </head>
    <body>

        <!-- Theme toggle button -->
        <div class="theme-toggle" id="themeToggle">
            <div class="theme-icons">
                <span>‚òÄÔ∏è</span>
                <span>üåô</span>
            </div>
        </div>
        <!-- Theme toggle button -->
        <!-- Header -->
        <header>
            <section class="wrapper">
                <section class="header-styles">
                <div class="left">
                    <h1 class="logo">
                        <a href="index.html">
                            <img src="/assets/images/Logo.svg" alt="Euphoria Logo">
                        </a>
                    </h1>
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                        <ul>

                            <li><a href="#" class="section-link">Women</a></li>

                <!-- header > .wrapper > .header-styles > .left  -->
                <div class="right">
                    <div class="search">
                        <img src="/assets/images/search.svg" alt="Search Icon">

                    <div class="profile-cart">
                        <ul>
                            <li><a href="#" data-info="Add To your wishlist" class="components"><img src="/assets/images/wishlist.svg" alt="wish list"></a></li>
                            <li><a href="#" data-info="Manage Profile" class="components"><img src="/assets/images/account.svg" alt="Account"></a></li>
                            <li><a href="#" data-info="Add Item To your cart" class="components"><img src="/assets/images/cart.svg" alt="Cart"></a></li>
                        </ul>
                    </div>
                </div>
                <!-- header > .wrapper > > .header-styles > .right  -->
                 </section>
